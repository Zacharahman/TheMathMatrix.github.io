<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Math Matrix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: #f9f9f9;
        }
        header {
            background-color: #f44336; /* Adjust the color to match your branding */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 20px;
            flex-basis: 30%; /* Adjusts the size of the cards */
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition for hover effects */
            cursor: pointer; /* Changes the mouse cursor to a pointer */
        }
        .card:hover {
            transform: translateY(-5px); /* Moves the card up slightly */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Enhances the shadow effect */
        }
        @media (max-width: 800px) {
            .card {
                flex-basis: 100%; /* Stacks the cards on smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>The Math Matrix</header>
    <div class="container">
        <div class="card">
            <h3>Support Vector Machines</h3>
            <p>Algos</p>
        </div>
        <div class="card">
            <h3>Tensors and Data analysis</h3>
            <p>More ML</p>
        </div>
        <div class="card">
            <h3>Comp Neuro</h3>
            <p>what I am working on</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var cards = document.querySelectorAll('.card');
            cards.forEach(function(card) {
                card.addEventListener('click', function() {
                    alert('Clicked on ' + card.querySelector('h3').innerText);
                    // For more interactive response you might navigate to a different page or show more details
                    // window.location.href = 'https://example.com/' + card.querySelector('h3').innerText;
                });
            });
        });
    </script>
</body>
</html>
