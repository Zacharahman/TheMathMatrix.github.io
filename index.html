<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Commons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: #f9f9f9;
        }
        header {
            background-color: #f44336; /* Adjust the color to match your branding */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 20px;
            flex-basis: 30%; /* Adjusts the size of the cards */
            text-align: center;
        }
        @media (max-width: 800px) {
            .card {
                flex-basis: 100%; /* Stacks the cards on smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>The Commons</header>
    <div class="container">
        <div class="card">
            <h3>Belonging in Inclusive Places</h3>
            <p>2020 University at LambdaSchool</p>
        </div>
        <div class="card">
            <h3>Checklist & Things to do Before Your First Day at Lambda School</h3>
            <p>Get ready for an exciting start!</p>
        </div>
        <div class="card">
            <h3>An Update on Lambda School in California</h3>
            <p>Latest developments and plans.</p>
        </div>
    </div>
</body>
</html>

</html>
